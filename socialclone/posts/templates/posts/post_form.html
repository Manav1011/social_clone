{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% block post_content %}
<h4>Create A New Post</h4>
<form action="{% url 'posts:create' %}" method="post" id="postForm">
    {% csrf_token %}
    {%bootstrap_form form%}
    <input type="submit" value="Post" class="btn btn-primary btn-lg">
</form>
{% endblock post_content %}
