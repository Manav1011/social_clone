<div class="post media">
    <h3>{{post.message | safe}}</h3>
    <div class="media body">
      <h5 class="media-heading"> 
        <span class="username">
            Posted By: 
            <a href={% url 'posts:for_user' username=post.user.username %}>
               @{{post.user.username}}
            </a>
            <br>
        </span>
        <time class="time">
            <a href="{% url 'posts:single' username=post.user.username pk=post.pk%}">
                {{post.created_at}}
            </a>
        </time>
    </h5>
    <div class="media-footer">
        {% if user.is_authenticated%}
            <a href="{% url 'posts:delete' pk=post.pk %}" id="delete" class="btn btn-danger">Delete Post</a>
        {% endif %}
    </div>
    </div>
</div>
