<div class="post media">
    <h3>{{post.message | safe}}</h3>
    <div class="media body">
      <strong>{{post.user.username}}</strong> 
      <h5 class="media-heading"> 
        <span class="username">
            <a href={% url 'posts:for_user' username=post.user.username %}>
                @{{post.user.username}}
            </a>
        </span>
        <time class="time">
            <a href="{% url 'posts:single' username=post.user.username%}">
                {{post.created_at}}
            </a>
        </time>
    </h5>
    <div class="media-footer">
        {% if user.is_authenticated and post.user==user%}
            <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-danger">Delete Post</a>
        {% endif %}
    </div>
    </div>
</div>
